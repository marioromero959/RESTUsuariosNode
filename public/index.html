<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Server</title>
</head>
<body>
    <h1>Google Sign In</h1>
    <div id="g_id_onload"
         data-client_id="1063414526849-qv7v6gv0bg25ppqkqsiikm7t9ioal2ck.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">Sing out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            //GOOGLE TOKEN: ID_TOKEN
           const token = { id_token: response.credential};
            //Es como hacer un metodo http post en angular
           fetch('https://restservidornode.herokuapp.com/api/auth/google',{
               method:'POST',
               headers:{
                   'Content-Type':'application/json'
                },
                body: JSON.stringify(token)
            })
            .then(response=>response.json())
            .then(response=>{
                console.log(response);
                localStorage.setItem('correo', response.usuario.correo)
            })
            .catch(console.warn)
        }
//Funcion para cerra la sesion
        const button = document.getElementById('google_signout');
        button.onclick = ()=>{
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'),done=>{
                localStorage.clear();
                location.reload();
            })
        }

      </script>
</body>
</html>
